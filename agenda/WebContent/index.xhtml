<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">

	<head>
		<meta charset="utf-8"/>
		<title>Agenda de Eventos</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="navbar navbar-fixed-top navbar-inverse">
					<div class="navbar-inner">
						<div class="container-fluid">
							<a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"></a>
							<ul class="nav">
	    						<li><a href="#"><i class="icon-calendar icon-white"></i></a></li>
			  				</ul>
			  				<a href="index.xhtml" class="brand">Agenda de eventos</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="wrap">
			<div class="container-fluid">
				<div class="row-fluid">
					<h:form id="form">
					    <p:messages id="messages" globalOnly="false" showSummary="true" showDetail="true" autoUpdate="true" closable="true" />
					    <br/>
						<div class="span7">
							<div class="hero-unit">
								<h2>Bem vindo ao</h2>
								<h1>Agenda de Eventos!</h1>
								<br/> 
								<p><small>
									Este é um aplicativo onde você pode registrar seus eventos e 
									gerenciar sua lista de convidados de forma simples!
								</small>
								</p>
							</div>
							<div id="footer">
							  <div class="container">
							  	<p class="muted credit">Agenda de eventos by <a href="https://twitter.com/danpatrocinio" target="_blank">Daniel Patrocínio</a></p>
							  </div>
							</div>
						</div>
						<div class="span4">
							<div class="well well-small">
								<h5><i class="icon-user"></i>&nbsp;Já é usuário? Log-se!</h5>
								<h:panelGrid columns="4">
									<h:outputLabel value="Email: "/>
								    <h:inputText id="loginEmail" value="#{loginMB.emailUser}" label="email"/>
									<h:outputLabel value=""/>
								    <p:watermark for="loginEmail" value="Email ou nome de usuário" />
									<h:outputLabel value="Senha: "/>
								    <h:inputSecret id="loginSenha" value="#{loginMB.senhaUser}" style="margin-top:12px;"/>
							    	<p:commandButton id="logar" styleClass="btn btn-success btn-small" value="Entrar" style="margin-left:27px" actionListener="#{loginMB.logar}" action="home.xhtml" update="messages"/>						    	
							    </h:panelGrid>
							</div>
							<div class="well well-small">
								<h5><i class="icon-plus-sign"></i>&nbsp;Ainda não? Cadastre-se agora!</h5>
								<h:panelGrid columns="3">
									<h:outputLabel value="Nome: "/>
									<p:inputText id="nome" value="#{pessoasMB.pessoa.nome}" styleClass="input-xlarge" label="nome" />  
									<p:watermark for="nome" value="Nome" />
									<h:outputLabel value="Email: "/>
									<p:inputText id="email" value="#{pessoasMB.pessoa.email}" styleClass="input-xlarge" label="email" />  
									<p:watermark for="email" value="Email" />
									<h:outputLabel value="Senha: "/>
								    <h:inputSecret id="senha1" value="#{pessoasMB.pessoa.senha}" styleClass="input-xlarge" label="senha" title="Pelo menos 3 letras e 3 números"/>
									<p:watermark for="senha1" value="Senha" />
									<h:outputLabel value="Confirme a senha: "/>
								    <h:inputSecret id="senha2" value="#{pessoasMB.senha2}" styleClass="input-xlarge" label="senha" title="Pelo menos 3 letras e 3 números"/>
									<p:watermark for="senha2" value="Confirme a senha" />
									<h:outputLabel value="CPF/CNPJ: "/>
									<p:inputText id="cpfCnpj" value="#{pessoasMB.pessoa.cpfcnpj}" styleClass="input-xlarge" label="cpfCnpj" />  
									<p:watermark for="cpfCnpj" value="CPF ou CNPJ" />
								</h:panelGrid>
								<h:panelGrid columns="4">
									<h:outputLabel value="Data de nascimento: "/>
									<h:selectOneMenu value="#{pessoasMB.diaNascimento}" styleClass="input-small">
									    <f:selectItems value="#{pessoasMB.dias}" var="dia" itemLabel="dia.label" itemValue="dia.value"/>  
									</h:selectOneMenu>
									<h:selectOneMenu value="#{pessoasMB.mesNascimento}" styleClass="input-small">
									    <f:selectItems value="#{pessoasMB.meses}" var="mes" itemLabel="mes.label" itemValue="mes.value"/>  
									</h:selectOneMenu>
									<h:selectOneMenu value="#{pessoasMB.anoNascimento}" styleClass="input-small">
									    <f:selectItems value="#{pessoasMB.anos}" var="ano" itemLabel="ano.label" itemValue="ano.value"/>  
									</h:selectOneMenu>
								</h:panelGrid>
								<br />
								<p align="center">
									<p:commandButton id="create" styleClass="btn btn-success btn-block btn-large" value="Criar conta »" actionListener="#{pessoasMB.criarConta}" action="home.xhtml" update="messages"/>
								</p>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
		

	</body>
</html>
